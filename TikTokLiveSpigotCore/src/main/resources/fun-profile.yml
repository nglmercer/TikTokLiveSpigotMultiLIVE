
getName: () => "§fdaje §5Żyćko1";
title: (mainTitle, subTitle) =>
  /title @p title "${mainTitle}"
  /title @p subtitle "${subTitle}"

onLike:
  effect("dolphins_grace")
  effect("strength")
  effect("jump_boost")
  effect("speed")
  effect("fire_resistance")
  smok(20,event.sender.nickName)
  particleSpin("heart")
  heal(2)
  /say §a${event.sender.nickName} §fdaje §5Żyćko

onJoin:
  wepond("ak")
  spawn("zombie",5)
  /say §5siema §a${event.user.nickName}

onComment:
  /say §a ${event.user.nickName} §5gada -> §f ${event.text}
  jump("asd")
  spawn("ghast",10)

onFollow:
  title("Dzieki za follow","")
  spawn("blaze",10)

onGift:
  spawn("creeper",150)
  switch event.gift.name
  case "Rose"         then wepond("ak47")
  case "White Rose"   then repeat 5 spawn("cat")
  case "Tiktok"       then repeat 5 spawn("blaze",10)
  case "Finder Heart" then wepond("ak47")
  default repeat 5 wepond("rpg")
  /say §5${event.sender.nickName} §fWYSYŁA §fPIENIĄDZE  §2X${event.comboCount} §2${event.gift.name}"
  title("§2${event.sender.nickName}","§7Dzieki za gówno X ${event.comboCount} §2${event.gift.name}")